<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/duplicate-account">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Generate Document</li>
  </ol>
</nav>

<div class="form-group row">
  <div class="col-sm-12 text-left">
    <span class="font-weight-bold">Click 'Generate Document' button below to generate the document.</span>
    </div>
</div>
<div class="form-group row">
  <div class="col-sm-12 text-left">
    <button type="button" [disabled]="isProcessingDocGeneration()" (click)="submitGenDocTask()" class="btn btn-info btn-sm">
      Generate Document
    </button>
  </div>
</div>
<div class="form-group row" *ngIf="isProcessingDocGeneration()">
  <div class="col-sm-12 text-left">
    <span class="spinner-border spinner-border-sm mr-1"></span>Generating Document...
  </div>
</div>
